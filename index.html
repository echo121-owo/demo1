<!DOCTYPE html>                       #声明我是的 doc type 是 html
<html lang="en">              #html 根，  告诉搜索引擎主要语言为英语
<head>                              #head        字符编码、标题、外部样式表、脚本等。不会直接显示在网页里。
  <meta charset = "UTF-8">       #字符编码声明。告诉浏览器用 UTF-8 编码（可以表示全世界大部分文字）。如果不写，可能会导致文字显示乱码
  <title>My cool eric</title>      #标签页 title
</head>         #head结束
<body>                      #主体，给用户看
  <h1>啊，贤弟你好啊，这是我做的网站。确实。。。挺简陋的</h1>
</body>        #body结束
</html>     #html结束
