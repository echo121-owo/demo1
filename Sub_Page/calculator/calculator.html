<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culculator</title>
    <!-- 导入css文件 -->
    <link rel="stylesheet" href="../../CSS/base.css">
    <link rel="stylesheet" href="../../CSS/effects.css">
</head>
<body>
    <h1 id="calculator_h1_1"> </h1>
    <p id="calculator_p_1"> </p>
    <p id="calculator_p_2"> </p>

    <!------------------------------------------- find area of circle --------------------------------------------------------------->
    <div class="card">
        <h1>ECHO: please input the r of circle</h1>
        <input type="text" id="r_of_circle">
        <button id="submit_r_of_circle">you: this is r</button>
        <p id="ECHO_circle_response">ECHO: owo</p>
    </div>
    <p style="height: 5px;"></p>
    <!--------------------------------------------- a very simple counter-------------------------------------------------------------- -->
     <div class="card">
        <h1>ECHO: this is my amazing number counter!</h1>
        <!-- counter is self -->
        <label id="the_number_to_count" style="font-size: 2000%;">0</label>
        <!-- buttons -->
        <div>
        <button class="button" style="width: 10%;" id="decrease_counter">decrease</button>
        <button class="button" style="width: 10%;" id="reset_to_zero_counter">reset</button>
        <button class="button" style="width: 10%;" id="increase_counter">increase</button><br>
        <!-- random number gen -->
        <button class="button" style="width: 50%;" id="random_number_gen">random(0-100)</button>
        </div>
     </div>

    
     <!-- ----------------------------Emotional Damage Calculator check box calculator------------------ -->
     <div class="card">
        <h1>EMOTIONAL_DAMAGE Calculator</h1>
        <h2 id="EMOTIONAL_DAMAGE_of_day"></h2>

        <input type="checkbox" id="Didn't_get_6_hours_of_sleep">
        <label for="Didn't_get_6_hours_of_sleep" style="font-size: 150%;">Didn't get 6 hours of sleep</label> <br>

        <input type="checkbox" id="Linux_faild_to_boot">
        <label for="Linux_faild_to_boot" style="font-size: 150%;">Linux faild to boot</label> <br>

        <input type="checkbox" id="Ignored_by_classmates">
        <label for="Ignored_by_classmates" style="font-size: 150%;">Ignored by classmates</label> <br>

        <input type="checkbox" id="late_for_the_exam">
        <label for="late_for_the_exam" style="font-size: 150%;">late for the exam</label> <br>

        <input type="checkbox" id="cooked_a_terrible_meal">
        <label for="cooked_a_terrible_meal" style="font-size: 150%;">cooked a terrible meal</label> <br>

        <input type="checkbox" id="Forgot_to_save_code">
        <label for="Forgot_to_save_code" style="font-size: 150%;">Forgot to save code</label> <br>
            
        <!-- the button to calculate -->
        <button type="button" class="button" id="Checl_ED_of_day">check my EMOTIONAL DAMAGE of the day</button>

        
     </div>





    <!-- load script -->
    <script src="./calculator.js"></script>
    
</body>
</html>
